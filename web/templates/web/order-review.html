{% extends 'web/base.html' %}

{% block page_body %}
    <div class="row">
    {% if products %}
        <div class="lead">Review your items</div>
        {% for product in products %}
            <div class="col-md-4">{{product.name}}</div>
            <div class="col-md-4">{{product.quantity}}</div>
            <div class="col-md-4">{{product.total}}</div>
            <div class="col-md-4">
                <a class="btn btn-info" href="#" role="button">Remove</a>
            </div>
        {% endfor %}
    {% else %}
        <div class="lead">Your cart is empty.</div>
        <p>Go to <a href="{% url 'ol:products' %}">order</a> page to order your items.</p>
    {% endif %}
    </div>
{% endblock %}
